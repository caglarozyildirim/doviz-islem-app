        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;

            background: white;
            padding: 16px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .input-panel {
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }
        }
    </style>

                        <div class="detail-item">
                            <div class="detail-label">Kur</div>
                            <div class="detail-value">${t.kur.toFixed(4)}</div>
                        </div>
                    </div>
                    ${t.notlar ? `<div class="card-note">ðŸ“ ${t.notlar}</div>` : ''}
                    <div class="card-footer">
                        <div class="card-amount">
                            ${t.hedefMiktar.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2})} ${getCurrencySymbol(t.hedefDoviz)}
                        </div>
                        <div class="card-actions">
                            <button class="icon-btn edit" onclick="editTransaction(${t.id})" title="DÃ¼zenle">
                                âœï¸
                            </button>
                            <button class="icon-btn delete" onclick="deleteTransaction(${t.id})" title="Sil">
                                ðŸ—‘ï¸
                            </button>
                        </div>
                    </div>
                </div>
            `;
            }).join('');
        }

        function updateStats() {
            const total = transactions.length;
            const tlSatis = transactions.filter(t => t.islemTuru === 'SATIÅž').length;
            const dovizAlis = transactions.filter(t => t.islemTuru === 'ALIÅž').length;

            // TL bazlÄ± toplam iÅŸlem hacmini hesapla (tÃ¼m iÅŸlemlerin hedef miktarlarÄ±nÄ± topla)
            const tlAmount = transactions.reduce((sum, t) => {
                // Hedef dÃ¶viz TL ise, o tutarÄ± topla
                if (t.hedefDoviz === 'TL') {
                    return sum + t.hedefMiktar;
                }
                // Kaynak dÃ¶viz TL ise, o tutarÄ± topla
                if (t.kaynakDoviz === 'TL') {
                    return sum + t.miktar;
                }
                return sum;
            }, 0);

            document.getElementById('totalTransactions').textContent = total;
            document.getElementById('statTotal').textContent = total;
            document.getElementById('statAlis').textContent = dovizAlis;
            document.getElementById('statSatis').textContent = tlSatis;
            document.getElementById('statAmount').textContent =
                new Intl.NumberFormat('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(tlAmount) + ' â‚º';

            // Update FAB badge
            document.getElementById('fabBadge').textContent = total;
        }

        function sendToBank() {
            if (transactions.length === 0) {
                showToast('GÃ¶nderilecek iÅŸlem bulunmuyor!', 'error');
                return;
            }

            const confirmed = confirm(`${transactions.length} adet iÅŸlemi bankaya gÃ¶ndermek istediÄŸinize emin misiniz?`);

            if (confirmed) {
                // Burada gerÃ§ek uygulamada API Ã§aÄŸrÄ±sÄ± yapÄ±lacak
                console.log('Bankaya gÃ¶nderilen iÅŸlemler:', transactions);

                showToast(`${transactions.length} iÅŸlem baÅŸarÄ±yla bankaya gÃ¶nderildi!`, 'success');

                // Ä°ÅŸlemler gÃ¶nderildikten sonra listeyi temizle
                // transactions = [];
                // renderTransactions();
                // updateStats();
            }
        }

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toast.className = `toast ${type}`;
            toastMessage.textContent = message;
            toast.style.display = 'flex';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Currency Functions
        function applyCurrencyRate(code, rate) {
            const kaynakDoviz = document.getElementById('kaynakDoviz').value;

            // Sadece satÄ±lan para birimi seÃ§iliyse ve seÃ§ilen para birimi ile aynÄ±ysa kur doldurun
            if (kaynakDoviz === code) {
                document.getElementById('kur').value = rate.toFixed(4);
                updateCalculation();
                showToast(`${code} kuru otomatik dolduruldu!`, 'success');
            }
        }

        function renderCurrencies() {
            const grid = document.getElementById('currencyGrid');
            grid.innerHTML = Object.entries(currencyRates).map(([code, data]) => {
                const changeClass = data.change >= 0 ? 'up' : 'down';
                const changeSymbol = data.change >= 0 ? 'â†‘' : 'â†“';
                return `
                    <div class="currency-item" onclick="applyCurrencyRate('${code}', ${data.rate})">
                        <div class="currency-code">${code}</div>
                        <div>
                            <span class="currency-rate">${data.rate.toFixed(2)}</span>
                            <span class="currency-change ${changeClass}">${changeSymbol} ${Math.abs(data.change).toFixed(2)}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function refreshCurrencies() {
            // GerÃ§ek uygulamada API'den gelecek
            Object.keys(currencyRates).forEach(code => {
                const change = (Math.random() - 0.5) * 0.5;
                currencyRates[code].rate += change;
                currencyRates[code].change = change;
            });
            renderCurrencies();
            showToast('Kurlar gÃ¼ncellendi!', 'success');
        }

        // Initialize on load
        renderCurrencies();

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveTransaction();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                clearForm();
            }
        });
    </script>
